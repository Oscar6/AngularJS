<h1>Blog List <small><a href='#' ng-click='changeCols(2)'>Change</a></small></h1>

<!-- Filters through blog post -->
<div class="row">
    <div class='col-sm-6'>
        <input type='text' ng-model='query' class='form-control' placeholder='Filter' />
    </div>
</div>

<br>

    </li>
</ul> -->


<!-- Blogs organized in columns -->
<select ng-model= 'order'>
    <option value="-publishDate">Recent</option>
    <option value="-publishDate">Older</option>
    <option value="title">A-Z</option>
    <option value="-title">Z-A</option>
</select>

<span ng-if='items.length == 0'>More posts coming soon</span>

<div class="row" ng-repeat='items in colItems'>
    <div class="{{ cssClass }}" ng-repeat='post in items | filter: query | orderBy: order'>
        <div class="card">
            <a ng-href='/blog/{{ post.id }}' ng-if='post.image'>
                <img ng-src="{{ post.image }}" alt="...">
            </a>
            <div class="caption">
                <h3><a ng-href='/blog/{{ post.id }}'>{{ post.title }}</h3>
                <p> {{ post.text }} {{ post.publishDate }}</p>
                <p>
                    <a ng-href='#' class='btn btn-primary' confirm-click='Are you ready?'
                        confirmed-click='goToItem(post)' />View</a>
                </p>
            </div>
        </div>
    </div>
</div>
