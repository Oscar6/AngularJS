<span ng-if='items.length == 0'>More posts coming soon</span>


<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat='post in items'>
        <div class="card">
            <img src="..." alt="...">
            <div class="caption">
                <h3>{{ post.title }}</h3>
                <p> {{ post.text }} {{ post.publishDate }}</p>
                <p>
                    <a ng-href='#' class='btn btn-primary' confirm-click='Are you ready?'
                        confirmed-click='goToItem(post)' />View</a>
                </p>
            </div>
        </div>
    </div>
</div>
