<h1>Blog List</h1>

<!-- Tag below displays items from variable -->
<!-- {{ items }} -->

<ul ng-if='items.length > 0'>
    <li ng-repeat='post in items'>
            <!-- Confirmed Click for submitting a form: confirm-click and confirmed-click -->
        <a ng-href='#' confirm-click="Are you ready?" confirmed-click='goToItem(post)'/>{{ post.title }} {{ post.publishDate }}</a>
    </li>
</ul>

<span ng-if='items.length == 0'>More posts coming soon</span>
