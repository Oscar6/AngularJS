<h1>Blog List</h1>

<!-- Tag below displays items from variable -->
<!-- {{ items }} -->

<ul ng-if='items.length > 0'>
    <li ng-repeat='item in items'>
        <a ng-href='/blog/{{ item.id }}'/>{{ item.title }} {{ item.publishDate }}</a>
    </li>
</ul>

<span ng-if='items.length == 4'>More posts coming soon</span>
