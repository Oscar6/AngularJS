<h1>{{ post.title }}</h1>

<p>{{ post.description }}</p>

<p>{{ post.publishDate }}</p>

<h3>Comments</h3>
<ul>
    <!-- Filtering through comments -->
    <li>
        <input type='text' ng-model='query' placeholder='Search comments'/>
    </li>
    <li ng-repeat='comment in post.comments | filter: query'>
        {{ comment.text }}
    </li>
</ul>

<!-- Adding & Submitting comments. See blog-detail.component.js -->
<p style='color: red;' ng-if='reply.text'>Preview: {{ reply.text }}</p>
<form ng-submit='addReply()'>
    <input type='hidden' ng-model='reply.id'>
    <textarea ng-model='reply.text'></textarea>
    <input type='submit' />
</form>
