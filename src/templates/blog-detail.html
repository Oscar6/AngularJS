<div class='row'>
    <div class='col-sm-8 offset-md-2'>
        <div class="page-header">
            <h1>{{ post.title }} <small>{{ post.publishDate }}</small></h1>
        </div>

        <!-- <h1>{{ post.title }}</h1> -->
        <hr />
        <p>{{ post.description }}</p>

        <!-- <p>{{ post.publishDate }}</p> -->
        <hr />
        <h3>Comments</h3>
        <div class='row'>
            <div class='col-sm-6'>
                <input class='form-control' type='text' ng-model='query' placeholder='Search comments' />
            </div>
        </div>

        <ul>
            <!-- Filtering through comments -->
            <li ng-repeat='comment in post.comments | filter: query'>
                {{ comment.text }} <a href='#' confirm-click='Do you want to delete this?'
                    confirmed-click='deleteComment(comment)'>Confirm</a>
                <a href='#' ng-click='deleteComment(comment)'>Delete</a>
            </li>
        </ul>

        <!-- Adding & Submitting comments. See blog-detail.component.js -->
        <div class='row'>
            <div class='col-sm-6'>
                <p style='color: red;' ng-if='reply.text'>Preview: {{ reply.text }}</p>
                <form ng-submit='addReply()'>
                    <input type='hidden' ng-model='reply.id'>
                    <textarea class='form-control' ng-model='reply.text'></textarea>
                    <br>
                    <input class='btn btn-danger' type='submit' />
                </form>
            </div>
        </div>
    </div>
</div>
